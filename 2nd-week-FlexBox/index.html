<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First box -->
    <div class="firstBox-container">
        <div class="firstBox1"></div>
        <div class="firstBox2"></div>
    </div>
    <!-- Second box -->
    <div class="secondBox-container">
        <div class="secondBox1">
            <div class="secondSub1"></div>
        </div>
        <div class="secondBox2">
            <div class="secondSub2"></div>
        </div>
    </div>
    <!-- Third box -->
    <div class="thirdBox-container">
        <div class="thirdBox1"></div>
        <div class="thirdBox2">
            <div class="thirdSub2"></div>
        </div>
        <div class="thirdBox3"></div>
    </div>
    <!-- Fourth box -->
    <div class="fourthBox-container">
        <div class="fourthBox1"></div>
        <div class="fourthBox2"></div>
        <div class="fourthBox3"></div>
        <div class="fourthBox4-container">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
